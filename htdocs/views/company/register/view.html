<section data-view="/CompanyRegister" class="view-CompanyRegister" style="display:none;">
    <article class="reg-content">
        <div class="bgcircle1"></div>
        <div class="bgcircle2"></div>
        <div class="bgcircle3"></div>
        <div class="bgcircle4"></div>

        <div class="reg-div">
            <p class="title">注册企业</p>
            <form class="reg-form">
                <div class="reg-msg">
                    <p class="lable">选择需要注册的企业类型:</p>
                    <select data-panel="/CompanyRegister/List" class="select">
                        <template>
                            <option data-index="{index}">{text}</option>
                        </template>
                    </select>

                    <div data-panel="/CompanyRegister/Name">
                        <p class="lable">企业名称:</p>
                        <input type="text" class="text" placeholder="请输入企业名称，长度在1-200位" maxlength="200" />
                        <p class="tips">请填写正确的企业名称，错误的企业名称将影响您产品的正常使用</p>
                    </div>
                    
                </div>
                <footer data-panel="/CompanyRegister/Footer">
                    <button data-cmd="submit" class="primary" {disabled}>注册</button>
                </footer>
            </form>
        </div>
       
    </article>

</section>
