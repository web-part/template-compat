<section data-view="/Subject" class="view-Subject" style="display: none;">
    <nav data-panel="/Subject/Header" class="common-nav">
        <template>
            <div data-cmd="main" title="切换到我的账套列表" class="user-nav-ul">
                {name}
            </div>
        </template>
    </nav>


    <div data-panel="/Subject/Apps" class="application">
        <ul data-panel="/Subject/Apps/List">
            <template>
                <li data-index="{index}" class="item {icon-class}">
                    <p class="title">{name}</p>
                    <p class="company {show}">公司名称：{company}</p>
                    <p class="time">到期时间：{time}</p>
                    <button data-index="{index}" data-cmd="use" class="use">使用</button>
                </li>
            </template>

        </ul>
    </div>

    <div data-panel="/Subject/Main" class="account" style="display: none;">
        <span data-cmd="close" class="close"></span>

        <div data-id="content" class="content-main">
            <div class="click">
                <ul data-panel="/Subject/Main/Tabs" class="com-btn">
                    <template>
                        <li data-index="{index}">{text}</li>
                    </template>
                </ul>
            </div>

            <article data-panel="/Subject/Main/ByCompanys" class="list table-common sub-msg" style="display: none;">
                <template name="group" placeholder="groups">
                    <div class="sub-content">
                        <div class="content-titile">
                            <span class="com-span">{company}</span>
                        </div>
                        <div class="content-list">
                            <ul class="content-list-ul">
                                <template name="item" placeholder="items">
                                    <li data-no="{no}" data-index="{index}" class="{expire-class} {max-used-class} {recent-used-class}">
                                        <div class="list-company spe">
                                            <p title="{account}" class="com-title">账套名称：{account}
                                                <span class="lab"></span>
                                            </p>
                                            <p title="{product}" class="com-msg">产品名称：{product}</p>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </template>
            </article>

            <article data-panel="/Subject/Main/ByAccounts" class="list table-common" style="display: none;">
                <div class="sub-content">
                    <div class="content-list">
                        <ul data-id="list" class="content-list-ul">
                            <template>
                                <li data-index="{index}" class="{expire-class} {max-used-class} {recent-used-class}">
                                    <div class="list-company">
                                        <p title="{account}" class="com-pany">{account}
                                            <span class="lab"></span>
                                        </p>
                                        <p title="{company}" class="com-title">公司名称：{company}</p>
                                        <p title="{product}" class="com-msg">产品名称：{product}</p>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </article>
        </div>

    </div>
</section>
