<div data-panel="/Application/ChoseAcct" class="alert-common application-chose" style="display: none;">
    <div data-panel="/Application/ChoseAcct/Content" class="content">


        <div class="table-common chose-table">
            <div class="table-thead">
                <table class="product-table">
                    <thead>
                        <tr>
                            <td>选择</td>
                            <td>账套名称</td>
                            <td>账套号</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div data-panel="/Application/ChoseAcct/Content/List" class="table-tbody">
                <template name="table" placeholder="table">
                    <table class="product-table">
                        <tbody>
                            <template name="row" placeholder="rows">
                                <tr data-index="{index}">
                                    <td data-type="{index}" class="Global-tip child">
                                        <span data-cmd="check" data-index="{index}" class="radio {on}"><i></i></span>
                                        <div class="tip arrow-left">
                                            列表中选择用户后单击确认
                                        </div>
                                    </td>
                                    <td title="{name}">{name}</td>
                                    <td title="{number}">{number}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </div>
        <div class="tips" data-cmd="no-data-tip">
                <p class="no-data-tip no-data-img"></p>
                <p class="tip-content">未找到可绑定账套，可创建/恢复账套后，再绑定</p>
            </div>
        <div data-panel="/Application/ChoseAcct/Content/Pager" class="pager">
            <div></div>
        </div>
    </div>

    <div data-panel="/Application/ChoseAcct/Footer">
        <button data-cmd="cancel" class="false">取消</button>
        <button data-cmd="ok" class="primary">确认</button>
    </div>

    
</div>
