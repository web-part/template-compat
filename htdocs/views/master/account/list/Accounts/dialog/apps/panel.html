

<div data-panel="/Accounts/Apps" class="alert-common panel-Accounts_Apps" style="display: none;">

    <div data-panel="/Accounts/Apps/Content" class="content">

        <ul data-panel="/Accounts/Apps/Content/List">
            <template>
                <li data-index="{index}" class="item {icon-class}">
                    <p class="title">{name}</p>
                    <p class="company {show}">公司名称：{company}</p>
                    <p class="time">到期时间：{time}</p>
                    <button data-index="{index}" data-cmd="use" class="use">使用</button>
                </li>
            </template>
        </ul>

    </div>


</div>
