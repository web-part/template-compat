<div data-panel="/AccountUsers/Selector" class="alert-common pro-add-user" style="display: none;">
    <div data-panel="/AccountUsers/Selector/Content" class="content">
        <div class="cont-head search-common">
            <div data-panel="/AccountUsers/Selector/Content/Search" class="search">
                <input data-type="txt" class="search-input" type="text" placeholder="姓名/手机/邮箱" />
                <div class="search-img" data-type="search-icon"></div>
                <!-- <div class="close-img" data-type="close-icon"></div>  目前不加删除搜索框内容功能 -->
            </div>
            <div data-panel="/AccountUsers/Selector/Content/Add" class="add">
                <div class="add-input">
                    <div data-type="phone">
                        <input data-panel="/AccountUsers/Selector/Content/Add/Phone" type="text" name="phone" placeholder="手机号码" maxlength="11" />
                    </div>
                    <input data-panel="/AccountUsers/Selector/Content/Add/Name"type="text" name="name" placeholder="姓名" />
                </div>
                <div data-type="add" class="img Global-tip own">
                    <i></i>
                    <span>新增云之家用户</span>
                    <div class="tip right arrow-right">
                        单击此新增云之家用户
                    </div>
                </div>
                <div data-cmd="add" class="add-icon">
                    <span>添加</span>
                </div>
                <span class="darrow" data-cmd="return"></span>
            </div>
        </div>
        <div class="table-common add-user-table">
            <div class="table-thead">
                <table class="product-table">
                    <thead>
                        <tr>
                            <td>选择</td>
                            <td>手机号码</td>
                            <td>姓名</td>
                            <td>电子邮箱</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div data-panel="/AccountUsers/Selector/Content/List" class="table-tbody">
                <template name="table" placeholder="table">
                    <table class="product-table">
                        <tbody>
                            <template name="row" placeholder="rows">
                                <tr data-index="{index}">
                                    <td data-type="{index}" class="Global-tip child">
                                        <span data-cmd="check" data-index="{index}" class="check-box"></span>
                                        <div class="tip arrow-left">
                                            列表中选择用户后单击确认
                                        </div>
                                    </td>
                                    <td title="{phone}">{phone}</td>
                                    <td title="{name}">{name}</td>
                                    <td title="{email}">{email}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </div>
        <div data-panel="/AccountUsers/Selector/Content/Pager" class="pager">
            <div></div>
        </div>
    </div>
    
    <div data-panel="/AccountUsers/Selector/Footer">
        <button data-cmd="ok" class="primary">确认</button>
        <button data-cmd="cancel" class="false">取消</button>
    </div>
</div>
