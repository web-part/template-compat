<section data-view="/AccountLogs" class="view-AccountLogs" style="display:none;">
    <nav data-panel="/AccountLogs/Header" class="common-nav">
        <template>
            <ul class="user-nav-ul">
                <li data-cmd="company-list">
                    <a>我的企业</a>
                    <span></span>
                </li>
                <li data-cmd="refresh">
                    <a>{company}</a>
                    <span></span>
                </li>
                <li>删除记录</li>
            </ul>
        </template>
    </nav>

    <div data-panel="/AccountLogs/Main" class="main">
        <div class="tab">
            <ul data-panel="/AccountLogs/Main/Tabs">
                <template>
                    <li data-index="{index}">{name}</li>
                </template>
            </ul>
        </div>
        <article data-panel="/AccountLogs/Main/Accounts" class="list table-common" style="display: none;">
            <div class="table-thead">
                <table class="product-table">
                    <thead>
                        <tr>
                            <td>日期/时间</td>
                            <td>操作人</td>
                            <td class="long">账套号</td>
                            <td>账套名称</td>
                            <td>验证手机号对应人员</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div data-panel="/AccountLogs/Main/Accounts/List" class="table-tbody">
                <template name="table" placeholder="table">
                    <table class="product-table">
                        <tbody>
                            <template name="row" placeholder="rows">
                                <tr data-index="{index}">
                                    <td>{datetime}</td>
                                    <td>{operator}</td>
                                    <td class="long">{number}</td>
                                    <td>{name}</td>
                                    <td>{verifier}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </article>

        <article data-panel="/AccountLogs/Main/Baks"  class="copy-list table-common" style="display: none;">
            <div class="table-thead">
                <table class="product-table">
                    <thead>
                        <tr>
                            <td>日期/时间</td>
                            <td>操作人</td>
                            <td>备份账套名称</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div data-panel="/AccountLogs/Main/Baks/List" class="table-tbody">
                <template name="table" placeholder="table">
                    <table class="product-table">
                        <tbody>
                            <template name="row" placeholder="rows">
                                <tr data-index="{index}">
                                    <td>{datetime}</td>
                                    <td>{operator}</td>
                                    <td>{name}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </article>
    </div>
</section>
