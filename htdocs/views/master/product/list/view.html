<section data-view="/Products" class="view-Products" style="display: none;">
    <nav data-panel="/Products/Header" class="common-nav">
        <template>
            <ul class="user-nav-ul">
                <li data-cmd="company-list">
                    <a>我的企业</a>
                    <span></span>
                </li>
                <li data-cmd="product-list">
                    <a title="{company}">{company}</a>
                    <span></span>
                </li>
                <li>我的产品</li>
            </ul>
            <div data-type="add-bar" class="nav-right Global-tip child orange">
                <button data-cmd="add-product" class="primary large">添加产品</button>
                <div class="tip">
                    单击此添加产品
                </div>
            </div>
        </template>
    </nav>

    <main data-panel="/Products/Main" class="main">
        <div data-panel="/Products/Main/News" class="news">
            <i></i>
            <div class="marquee">
                <marquee behavior="scroll" direction="left"></marquee>
            </div>
        </div>

        <div class="list table-common">
            <header class="table-thead" data-panel="/Products/Main/Header" >
                <template>
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td class="long">产品名称</td>
                                <td class="short {hide}">已用账套</td>
                                <td class="short">账套总数</td>
                                <td class="short">用户数量</td>
                                <td class="short {hide}">已用空间</td>
                                <td>到期时间</td>
                                <td>产品状态</td>
                                <td class="button">操作</td>
                            </tr>
                        </thead>
                    </table>
                </template>
            </header>
            <div data-panel="/Products/Main/List" class="table-tbody">
                <template name="table" placeholder="table">
                    <table class="product-table">
                        <tbody>
                            <template name="row" placeholder="rows">
                                <tr>
                                    <td class="long" data-edit="{index}">
                                        <input value="{name}" />
                                        <p>{name}</p>
                                        <i class="icon" data-index="{index}" data-cmd="edit"></i>
                                    </td>

                                    <td class="short {hide}">{count1}</td>
                                    <td class="short">{count2}</td>
                                    <td class="short ">{users}</td>
                                    <td class="short {hide}">{usedSize} M</td>
                                    <td class="{expire-class}">{expire}</td>
                                    <td class="{status-class}">{status}</td>
                                    <td class="button {actived-class} {gray}">

                                        <div data-type="{index}" class="drop-btn-click Global-tip own orange {if-free}">
                                            <button data-index="{index}" data-cmd="list" class="list">账套列表</button>
                                            <button data-index="{index}" data-cmd="free-test" class="free-test">免费试用</button>
                                            <button data-index="{index}" data-cmd="to-pub" class="public">启用公有云</button>

                                            <span class="drop-span" data-index="{index}">
                                                <ul>
                                                    <li data-index="{index}" data-cmd="baks" class="">账套备份列表</li>
                                                    <li data-index="{index}" data-cmd="users" class="">在线用户</li>
                                                    <li data-index="{index}" data-cmd="update" class="update">更新服务</li>
                                                    <li data-index="{index}" data-cmd="active" class="active">开通服务</li>
                                                    <li data-index="{index}" data-cmd="create" class="">创建账套</li>
                                                    <li data-index="{index}" data-cmd="detail" class="detail">产品详情</li>
                                                    <li data-index="{index}" data-cmd="change" class="change {owner}">切换为私有云</li>

                                                    <template name="delete" placeholder="button-delete">
                                                        <li data-index="{index}" data-cmd="delete" class="delete">删除产品</li>
                                                    </template>

                                                    <li data-index="{index}" data-cmd="buy" style="display: {kis-o2o-1-display};">我要购买</li>
                                                    <li data-index="{index}" data-cmd="kis-o2o" data-type="2" style="display: {kis-o2o-2-display};">加模加用户</li>
                                                    <li data-index="{index}" data-cmd="kis-o2o" data-type="3" style="display: {kis-o2o-3-display};">续租</li>

                                                   

                                                </ul>
                                            </span>

                                            <div class="tip right">
                                                单击此进入账套列表
                                            </div>
                                        </div>
                                        <button data-index="{index}" data-cmd="app-list" class="app-list" {app-list-disalbed}>应用列表</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>

            </div>
        </div>
    </main>

    <link rel="html" href="Products/dialog/buy/panel.html" />
    <link rel="html" href="Products/dialog/active/panel.html" />
    <link rel="html" href="Products/dialog/add/panel.html" />
    <link rel="html" href="Products/dialog/detail/panel.html" />
    <link rel="html" href="Products/dialog/delete/panel.html" />
    <link rel="html" href="Products/dialog/certify/panel.html" />
    <link rel="html" href="Products/dialog/trial/panel.html" />

</section>
