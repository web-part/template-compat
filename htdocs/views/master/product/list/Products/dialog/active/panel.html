<div data-panel="/Products/Active" class="alert-common pro-activate" style="display: none;">
    <div data-panel="/Products/Active/Content" class="content">
        <div data-panel="/Products/Active/Content/Company" class="top">
            <template>
                <span>当前企业：</span>
                <span class="name">{company}</span>
                <span class="status">（{status}）</span>
            </template>
        </div>
        <div data-panel="/Products/Active/Content/Sn" class="cont-input">
            <template>
                <span class="spe">序列号</span>
                <ul>
                    <li>
                        <input type="text" name="sn" class="long" maxlength="20" />
                    </li>
                </ul>
            </template>
        </div>
        <div data-panel="/Products/Active/Content/Cdkey" class="cont-input">
            <template>
                <span>CDKEY</span>
                <ul>
                    <li>
                        <input type="text" name="cdkey" data-index="0" maxlength="4">
                        <span>-</span>
                    </li>
                    <li>
                        <input type="text" name="cdkey" data-index="1" maxlength="4">
                        <span>-</span>
                    </li>
                    <li>
                        <input type="text" name="cdkey" data-index="2" maxlength="4">
                        <span>-</span>
                    </li>
                    <li>
                        <input type="text" name="cdkey" data-index="3" maxlength="4">
                    </li>
                </ul>
            </template>
        </div>
    </div>

    <div data-panel="/Products/Active/Footer">
        <button class="primary">开通服务</button>
    </div>
</div>
