<section data-view="/ProductUsers" class="view-ProductUsers" style="display: none;">
    <nav data-panel="/ProductUsers/Header" class="common-nav">
        <ul class="user-nav-ul">
            <li data-cmd="company-list">
                <a>我的企业</a>
                <span></span>
            </li>
            <li data-cmd="product-list">
                <a title="{company}">{company}</a>
                <span></span>
            </li>
            <li data-cmd="refresh">
                <a title="{product}">{product}</a>
                <span></span>
            </li>
            <li>在线用户</li>
        </ul>

    </nav>
    <div data-panel="/ProductUsers/Main" class="main">
        <div class="list table-common">
            <div data-panel="/ProductUsers/Main/Search" class="search">
                <input class="search-input" type="text" placeholder="请输入手机号或用户名关键字" />
                <span data-cmd="submit" class="icon"></span>
            </div>
            <div class="table-thead">
                <table class="product-table">
                    <thead>
                        <tr>
                            <td>手机号</td>
                            <td>账套用户姓名</td>
                            <td>使用账套名</td>
                            <td>使用产品应用</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div data-panel="/ProductUsers/Main/List" class="table-tbody">
                <template name="table" placeholder="table">
                    <table class="product-table">
                        <tbody>
                            <template name="row" placeholder="rows">
                                <tr data-index="{index}">
                                    <td> {phone}</td>
                                    <td class="long">{name}</td>
                                    <td>{account}</td>
                                    <td>{product}</td>
                                    <td>
                                        <button data-cmd="delete" data-index="{index}" class="delete">注销</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </div>
    </div>

</section>
