<article data-panel="/Auth/Main/Auth/License/Type3" class="msgs">
    <div data-panel="/Auth/Main/Auth/License/Type3/Code" class="cell">
        <label>
            <span class="must">
                组织机构代
            </span>
            <span class="second">
                码证或其它
                <br />&emsp;&thinsp;证件号码：
            </span>
        </label>
        <input class="text" type="text" placeholder="证件号码需与上传图片中号码一致" />
    </div>
    <div data-panel="/Auth/Main/Auth/License/Type3/Photo" class="cell">
        <label>
            <span class="must">
                组织机构代
            </span>
            <span class="second">
                码证或其它
                <br /> &emsp;&thinsp;证件扫描件：
            </span>
        </label>
        <p>
            请上传组织机构代码证或其它证件清晰彩色原件扫描件或数码照在有效期内且
            <br /> 年检章齐全, 支持：jpg、png、bmp、git格式照片，大小不超过10M。
        </p>
        <div class="image">
            <input type="file" class="file" />
            <span class="choose">选择图片</span>
            <a data-cmd="show-photo" class="look show-photo">查看图片</a>
        </div>
    </div>
</article>
