<article data-panel="/Auth/Main/Auth/License/Type2" class="msgs">
    <div data-panel="/Auth/Main/Auth/License/Type2/Name" class="cell">
        <label>
            <span class="must">
                负责人姓名：
            </span>
        </label>
        <input class="text" type="text" placeholder="请填写负责人姓名" maxlength="18" />
    </div>
    <div data-panel="/Auth/Main/Auth/License/Type2/Code" class="cell">
        <label>
            <span class="must">
                负责人身份
            </span>
            <span class="second">
                证号码：
            </span>
        </label>
        <input class="text" type="text" placeholder="请填写负责人身份证号码(15位或18位)" maxlength="18" />
    </div>
    <div data-panel="/Auth/Main/Auth/License/Type2/Photo" class="cell">
        <label>
            <span class="must">
                负责人身份
            </span>
            <span class="second">
                证扫描件：
            </span>
        </label>
        <p>
            请上传有效的身份证
            <br />支持：jpg、png、bmp、gif格式照片，大小不超过10M。
        </p>
        <div class="image type2">
            <input type="file" class="file" />
            <span class="choose">选择图片</span>

            <a data-cmd="show-photo" class="look show-photo">查看图片</a>
        </div>
    </div>
</article>
