
<article data-panel="/Auth/Main/Auth/License/Type0" class="msgs">

    <div data-panel="/Auth/Main/Auth/License/Type0/Code" class="cell spe">
        <label>
            <span class="must">
                统一社会信
            </span>
            <span class="second">
                用代码：
            </span>
        </label>
        <input class="text" type="text" placeholder="请正确填写18位统一社会信用代码" maxlength="18" />
        <a class="icon normal" href="https://www.cods.org.cn/" target="blank">查询统一社会信用代码</a>
    </div>

    <div data-panel="/Auth/Main/Auth/License/Type0/Photo" class="cell">
        <label>
            <span class="must">
                营业执照：
            </span>
        </label>
        <p>
            1.支持图片格式：JPG(JPEG)、PNG、BMP（文件格式大小写都支持）。
            <br /> 2.图片像素尺寸：最小1000*500像素 (长大于1000像素,宽大于500像素)。
            <br /> 3.图片文件大小：>=1MB。
            <br /> 4.保证图片清晰，营业执照图像文字信息完整且尽量占满图片的大部分。
            <br /> 5.若拍摄营业执照，营业执照尽量平放于纯色背景之上（如纯色桌面上）。
            <br /> 6.黑白、彩色均可，尽量提供彩色营业执照图片。
        </p>
        <div class="image type0">
            <span class="example">
                <b>示例：</b>
                <i data-cmd="demo"></i>
            </span>
            <input type="file" class="file" />
            <span class="choose">上传营业执照</span>
            <a data-cmd="show-photo" class="show-photo">查看我的营业执照</a>
            
        </div>
    </div>
</article>
