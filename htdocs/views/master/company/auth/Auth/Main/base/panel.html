<fieldset data-panel="/Auth/Main/Base" class="field">
    <legend>
        <i>1</i>基础信息
    </legend>
    <div data-panel="/Auth/Main/Base/Company" class="cell">
        <label>
            <span class="must">企业名称：</span>
        </label>
        <input class="text" type="text" data-cmd="company" placeholder="请填写1-200位企业名称" value="" maxlength="200" />
        <ul data-panel="/Auth/Main/Base/Company/List"  class="company-list">
            <template>
                <li data-index="{index}">{companyName}</li>
            </template>
        </ul>


    </div>
    <div data-panel="/Auth/Main/Base/Industry" class="cell">
        <label>
            <span class="must">所属行业：</span>
        </label>
        <div data-panel="/Auth/Main/Base/Industry/DropList" class="drop-btn-spe long">
        </div>
    </div>
    <div data-panel="/Auth/Main/Base/Address" class="cell">
        <label>
            <span class="must">企业地址：</span>
        </label>
        <div data-panel="/Auth/Main/Base/Address/Country" class="drop-btn-spe short">
        </div>

        <div data-panel="/Auth/Main/Base/Address/Province" class="drop-btn-spe short">
        </div>

        <div data-panel="/Auth/Main/Base/Address/City" class="drop-btn-spe short">
        </div>

        <div data-panel="/Auth/Main/Base/Address/Town" class="drop-btn-spe short">
        </div>
        <div data-panel="/Auth/Main/Base/Address/More" class="cell" style="display: none;">
            <input type="text" class="text no-label" placeholder="请填写5-30位企业地址" maxlength="30" />
        </div>
    </div>

    <div data-panel="/Auth/Main/Base/Scale" class="cell">
        <label>
            <span class="must">企业规模：</span>
        </label>
        <div data-panel="/Auth/Main/Base/Scale/DropList" class="drop-btn-spe long">
        </div>
    </div>
    <!-- <div data-panel="/Auth/Main/Base/Code" class="cell">
        <label>
            <span class="">伙伴编码：</span>
        </label>
        <input class="text" type="text" placeholder="请填写伙伴编码" value="" maxlength="200" />
    </div> -->
</fieldset>
