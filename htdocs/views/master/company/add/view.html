<section data-view="/AddCompanys" class="view-AddCompanys" style="display: none;">
    <div data-panel="/AddCompanys/Header" class="header">
        <ul class="user-nav-ul">
            <li data-cmd="company-list">
                <a>我的企业</a>
                <span></span>
            </li>
            <li>
                <a>添加企业</a>
                <span></span>
            </li>
            <li>
                <a class="spe">待添加企业</a>
            </li>
        </ul>

        <div class="search">
            <input data-type="txt" class="search-input" type="text" placeholder="请输入企业名称或其关键字" />
            <span data-type="search" class="icon"></span>
        </div>
        <div class="nav-right">
            <button data-cmd="ok" class="primary">确认选择</button>
            <button data-cmd="register" class="normal">注册企业</button>
        </div>
    </div>
    <div data-panel="/AddCompanys/Content" class="content">

        <div class="table-common add-user-table">
            <div class="table-thead" data-panel="/AddCompanys/Content/Header">
                <table class="product-table">
                    <thead>
                        <tr>
                            <td>
                                <span data-cmd="check-all" class="check-box"></span>
                                全选
                            </td>
                            <td>企业名称</td>
                            <td>认证状态</td>
                            <td>使用产品数</td>
                            <td>创始人</td>
                            <td>创始人手机号码</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div data-panel="/AddCompanys/Content/List" class="table-tbody">
                <template name="table" placeholder="table">
                    <table class="product-table">
                        <tbody>
                            <template name="row" placeholder="rows">
                                <tr data-index="{index}" class="{ifChecked}">
                                    <td data-type="{index}" class="Global-tip child">
                                        <span data-cmd="check" data-index="{index}" class="check-box"></span>
                                        <div class="tip arrow-left">
                                            列表中选择用户后单击确认
                                        </div>
                                    </td>
                                    <td title="{name}">{name}</td>
                                    <td title="{status}">{status}</td>
                                    <td title="{num}">{num}</td>
                                    <td title="{creatName}">{creatName}</td>
                                    <td title="{phone}">{phone}</td>

                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
                <template name="add" placeholder="add">
                    <div data-type="create-com" class="no-data-add Global-tip child orange on">
                        <button class="primary" data-cmd="register">注册企业</button>
                        <div class="tip">
                            单击此注册企业
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>


</section>
