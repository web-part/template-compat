<div data-view="/Reset" class="view-Reset" style="display: none;">
    <section class="reset-content">
        <div class="bgcircle1"></div>
        <div class="bgcircle2"></div>
        <div class="bgcircle3"></div>
        <div class="bgcircle4"></div>

        <div class="reset-div">
            <!-- 注册框头部 -->
            <p class="title">重置密码</p>
            <div data-panel="/Reset/Indicator" class="step-box">
                <span data-step="1" class="step first">1
                    <span class="step-text">输入账号</span>
                </span>
                <span class="step step-line"></span>
                <span data-step="2" class="step second">2
                    <span class="step-text">重置密码</span>
                </span>
                <span class="step step-line"></span>
                <span data-step="3" class="step third">3
                    <span class="step-text">完成</span>
                </span>
            </div>

            <!-- 当前每一步加on -->
            <section data-panel="/Reset/Step1" class="reg-msg">
                <!-- 切换为手机验证 js 添加 class hide -->

                <div class="phone">
                    <div class="form-title">
                        <label>金蝶云之家账号:</label>
                        <span style="display: none;">切换邮箱验证</span>
                    </div>
                    <div data-panel="/Reset/Step1/Phone" class="text">        
                        <template>
                            <div class="area">
                                <span>+86</span>
                            </div>
                            <input type="text" class="input-text first" placeholder="请输入手机号码" maxlength="11" value="{value}" {readonly} title="{title}" />
                        </template>
                    </div>
                    <div data-panel="/Reset/Step1/Code" class="text">
                        <button data-cmd="send" class="primary send" disabled>发送短信验证码</button>
                        <input type="text" class="input-text" placeholder="请输入6位短信验证码" maxlength="6" disabled />
                    </div>
                    <div class="no-msg">
                        <a href="http://cms.kingdeetech.com/text-message-with-pin/" target="_blank">没收到短信?</a>
                    </div>
                    <div data-panel="/Reset/Step1/Next" class="sub-button">
                        <template>
                            <button class="primary" {disabled}>下一步</button>
                        </template>
                    </div>
                </div>
                <div class="email hide">
                    <div class="form-title">
                        <label>金蝶云之家账号:</label>
                        <span>切换手机验证</span>
                    </div>
                    <input type="text" placeholder="请输入邮箱地址" class="input-text long" />
                    <div class="form-title">
                        <label>验证码</label>
                    </div>
                    <div class="code">
                        <input type="text" class="input-text top" placeholder="请输入右侧的验证码" />
                        <i></i>
                        <a>换一张</a>
                    </div>
                    <div class="sub-button">
                        <button class="primary">发送验证邮件</button>
                    </div>
                </div>
            </section>


            <section data-panel="/Reset/Step2" class="reg-msg">
                <div data-panel="/Reset/Step2/Password1" class="form-title">
                    <label>设置新密码:</label>
                    <input type="password" class="input-text long" placeholder="请输入新密码" maxlength="20"/>
                </div>
                <div data-panel="/Reset/Step2/Password2" class="form-title">
                    <label>再次输入新密码:</label>
                    <input type="password" class="input-text long" placeholder="请再次输入新密码" maxlength="20"/>
                </div>
                <div data-panel="/Reset/Step2/Next" class="sub-button">
                    <template>
                        <button class="primary" {disabled}>下一步</button>
                    </template>
                </div>
            </section>


            <section data-panel="/Reset/Step3" class="reg-msg">
                <div class="success">
                    <i class="img"></i>
                    <p class="success-text">重置密码成功</p>
                </div>
                <div class="sub-button">
                    <a data-cmd="login" class="loginBtn">登录金蝶KIS云</a>
                </div>
            </section>

            <footer data-panel="/Reset/Footer" class="last">
                <a data-cmd="login">返回登录</a>
            </footer>
        </div>

    </section>
</div>
