<div data-view="/Signup" class="view-Signup" style="display: none;">
    <section class="reg-content">
        <div class="bgcircle1"></div>
        <div class="bgcircle2"></div>
        <div class="bgcircle3"></div>
        <div class="bgcircle4"></div>
        <div class="reg-div">
            <h2 class="title-tips">金蝶KIS云 使用金蝶云之家账号登录</h2>
            <p class="title">注册金蝶云之家账号</p>
            <form data-panel="/Signup/Form" class="reg-form">
                <div class="reg-msg">
                    <label>金蝶云之家账号:</label>
                    <ul>
                        <li data-panel="/Signup/Form/Phone">
                            <div class="area">
                                <span>+86</span>
                            </div>
                            <input type="text" class="input-text" placeholder="请输入手机号码" maxlength="11" />
                        </li>
                        <li data-panel="/Signup/Form/Code">
                            <button data-cmd="send" class="primary send" disabled>发送短信验证码</button>
                            <input type="text" class="input-text" placeholder="请输入6位短信验证码" maxlength="6" disabled />
                        </li>
                    </ul>

                </div>
                <div data-panel="/Signup/Form/Name" class="reg-msg">
                    <label>金蝶云之家登录姓名:</label>
                    <div class="input-bar">
                        <input type="text" class="input-text long" placeholder="请输入金蝶云之家登录姓名(中文或英文字母)" maxlength="20" />
                    </div>
                </div>
                <div data-panel="/Signup/Form/Password" class="reg-msg">
                    <label>金蝶云之家登录密码:</label>
                    <div class="input-bar">
                        <input type="password" class="input-text long" placeholder="请输入金蝶云之家登录密码" maxlength="20" />
                    </div>
                </div>
                <div data-panel="/Signup/Form/Agree" class="agree">
                    <template>
                        <span data-cmd="agree" class="check-box {agreed}"></span>
                        我已阅读并同意金蝶云平台
                        <a href="http://cms.kingdeetech.com/privacy/" target="_blank">《隐私政策》</a>和
                        <a href="http://cms.kingdeetech.com/terms-of-service/" target="_blank">《用户使用协议》</a>
                    </template>
                </div>
                <div data-panel="/Signup/Form/Submit" class="sub-button">
                    <template>
                        <button class="primary" {disabled}>注册金蝶云之家账号</button>
                    </template>
                </div>
               

            </form>
            <p class="last">已有账号,<a data-cmd="login">立即登录</a></p>
        </div>

    </section>
</div>
