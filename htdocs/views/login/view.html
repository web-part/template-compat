<div data-view="/Login" class="view-Login" style="display: none;">
    <div class="login-content">
        <div class="contain-content">
            <p class="contain-msg">
                金蝶KIS云&nbsp;&nbsp;让生意更成功
                <!-- <span class="contain-spe move"></span>    //不是专版时不显示-->
            </p>
            <p class="describe spe">
                专注中小企业&nbsp;·&nbsp;一键上云用云&nbsp;·&nbsp;25年技术沉淀&nbsp;·&nbsp;让企业管理更高效
            </p>
            <p class="describe"><span>·&nbsp;混合云模式运用，企业拥有更多选择 </span>  <span>·&nbsp;多层防火墙保护，抗击各种恶意攻击</span></p>
            <p class="describe"><span>·&nbsp;免配置、免安装，简单快速使用产品 </span>  <span>·&nbsp;充分的灾备机制，数据存储安全可靠</span></p>
        </div>
        <!-- <span class="logo-spe">福建专版</span>-->
        <!--<span class="logo-spe move">移动专版</span>   //防于体验版节点后面-->

        <div data-panel="/Login/Main" class="from-login">
            <a data-cmd="switch" href="javascript:" class="from-swith" style="display: none;"></a>

            <div class="banner" data-panel="/Login/Main/Banner">
                <template>
                    <img src="style/img/color-logo.png" alt="金蝶KIS云" class="logo" />
                    <span class="tips {show}">体验版（数据将不定期清理）</span>

                    <a class="icon {try-icon}" href="http://kisapp.kingdee.com:8088/webapp/" target="_blank">我要体验</a>
                    <a class="icon {normal-icon}" href="https://kisyun.kingdee.com/view/" target="_blank">正式使用</a>

                    <div class="drop">
                        <span class="help">帮助中心</span>
                        <ul>
                            <li>
                                <a href="http://downloads.cmcloud.cn/kis/kiscloud/v1.0/noviciate_manual/" target="_blank">新手教程</a>
                            </li>

                            <li>
                                <a href="http://club.kingdee.com/forum.php?mod=forumdisplay&fid=739" target="_blank">产品论坛</a>
                            </li>
                            <li>
                                <a href="{help}" target="_blank">帮助手册</a>
                            </li>
                            <li>
                                <a href="html/chrome/index.html" target="_blank">chrome下载</a>
                            </li>

                        </ul>
                    </div>
                </template>
            </div>

            <form data-panel="/Login/Main/Form">
                <p class="form-title">云之家账号登录</p>
                <div data-panel="/Login/Main/Form/Role" class="form-radio">
                    <span class="tab">工作台</span>
                    <span class="tab">管理中心</span>
                </div>
                <div data-panel="/Login/Main/Form/Phone" class="form-input">
                    <template>
                        <input type="text" placeholder="手机号" maxlength="11" value="{value}" {readonly} title="{title}" />
                    </template>
                </div>

                <div data-panel="/Login/Main/Form/Password" class="form-input">
                    <template>
                        <input type="password" placeholder="密码6-20位" value="{value}" />
                    </template>
                </div>
                <div data-panel="/Login/Main/Form/CapsLock" class="form-input capital" style="display: none;">大写锁定已开启</div>

                <div data-panel="/Login/Main/Form/Code" class="form-code" style="display: none;">
                    <template>
                        <input type="Text" name="code" placeholder="验证码" maxlength="6" />
                        <span class="yzm-img">
                            <img src="{src}" title="点击换一张" />
                        </span>
                        <a>换一张</a>
                    </template>
                </div>



                <footer data-panel="/Login/Main/Form/Footer" class="form-button">
                    <template>
                        <button data-cmd="login" class="login">登录</button>
                        <div class="form-reg">
                            <a data-cmd="reset">找回密码</a>
                            <a data-cmd="sign-up" class="form-reg-span" style="{signup-display}">立即注册</a>
                        </div>
                    </template>
                </footer>



               
            </form>


            <div data-panel="/Login/Main/QRCode" class="from-code">
                <div class="form-code-title">扫码登录</div>
                <div class="form-code-iframe">
                    <iframe frameborder="0" scrolling="no" height="300"></iframe>
                </div>
                <div class="form-code-p">
                    使用
                    <a href="https://www.yunzhijia.com/home/?m=open&a=download" target="_blank">云之家APP</a>扫码二维码
                </div>
            </div>

            <div class="down">
                <p class="title">金蝶KIS云多终端支持</p>
                <ul data-panel="/Login/Main/Download">
                    <template>
                        <li class="{icon}" title="{title}">
                            <a href="{url}">
                                <span>{name}</span>
                            </a>
                            <div class="hover {show}">
                                <p class="describe">扫一扫，下载金蝶KIS云</p>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</div>
