<div data-panel="CustomizePeriod" class="customize-period pro-self" style="display:none;">
    <div data-panel="CustomizePeriod/Content">
        <div data-panel="CustomizePeriod/Content/Header" class="top">
            <div data-panel="CustomizePeriod/Content/Header/Years" class="drop-btn-spe">
                启用会计年度
                <button class="more"></button>
                <ul data-panel="CustomizePeriod/Content/Header/Years/List" style="z-index: 1025;">
                    <template>
                        <li data-index="{index}" data-value="{value}">{value}</li>
                    </template>
                </ul>
            </div>
            <div data-id="container" class="num">
                <p data-panel="CustomizePeriod/Content/Header/Nature">
                    <span class="check-box">
                    </span>
                    <span>自然年度会计期间</span>
                </p>

                <ul data-panel="CustomizePeriod/Content/Header/Segment" class="segment">
                    <template>
                        <li data-index="{index}" >
                            <span class="radio">
                                <i></i>
                            </span>
                            <span>{value}</span>
                        </li>
                    </template>
                </ul>
               
            </div>
        </div>
        <div data-panel="CustomizePeriod/Content/Main" class="content">
            <div class="left">
                <p class="name">会计年度</p>
                <ul data-panel="CustomizePeriod/Content/Main/Years">
                    <template>
                        <li data-index="{index}" >{year}</li>
                    </template>
                </ul>
            </div>
            <div class="right table-common">
                <div class="table-thead">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td>会计期间</td>
                                <td>开始日期</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div data-panel="CustomizePeriod/Content/Main/Segments" class="table-tbody">
                    <template name="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr>
                                        <td>{no}</td>
                                        <td>
                                            <input data-index="{index}" value="{value}" {readonly} />
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>

            </div>
        </div>
    </div>

    <div data-panel="CustomizePeriod/Footer" class="recover-footer">
        <button class="primary" data-cmd="ok">确认</button>
        <button class="normal" data-cmd="cancel">取消</button>
    </div>

</div>
