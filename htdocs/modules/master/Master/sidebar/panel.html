<div data-panel="/Master/Sidebar" class="sidebar">
    <div class="sidebar-left">
        <div data-panel="/Master/Sidebar/User" class="side-user">
            <template>
                <img class="user-img" src="{avatar}" />
                <div class="user-msg">
                    <span>{name}</span>
                    <p class="change-user" title="{title}" data-cmd="switch">切换</p>
                    <div class="out"><a data-cmd="logout">退出</a></div>
                </div>
            </template>
        </div>
        <ul data-panel="/Master/Sidebar/Menus" class="side-list-ul">
            <template>
                <li data-id="{id}">
                    <div class="items {icon}">
                        <i title="{name}"></i>
                        <span class="li-name">{name}</span>
                        <a class="li-name" target="_blank" href="{href}" style="{a-display}">{name}</a>
                    </div>
                </li>
            </template>
        </ul>
    </div>
    <div data-cmd="fold" class="sidebar-right"></div>
</div>
