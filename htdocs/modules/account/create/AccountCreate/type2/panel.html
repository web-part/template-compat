<div data-panel="/AccountCreate/Type2" class="alert-common pro-create-type2" style="display: none;">
    <div data-panel="/AccountCreate/Type2/Content" class="content">
        <div class="header">
            <ul>
                <li data-step="1" class="first"></li>
                <li data-step="2" class="second"></li>
                <li data-step="3" class="third"></li>
            </ul>
        </div>
        <div class="contain">

            <article data-step="1" class="first">
                <form data-panel="/AccountCreate/Type2/Content/Form">
                    <template>
                        <div class="cont-input">
                            <span class="must {required}">{name}</span>
                            <input type="text" data-index="{index}" class="long" value="{value}" {readonly} {maxlength} />
                            <p>{desc}</p>
                        </div>
                    </template>
                </form>
            </article>



            <article data-step="2" class="second">
                <div data-panel="/AccountCreate/Type2/Content/Mode" class="radio-cont">
                    <div class="title">
                        公司纳税性质：
                    </div>
                    <div data-index="0" class="radio-spe">
                        <span class="radio">
                            <i></i>
                        </span>
                        <span>一般纳税人</span>
                    </div>
                    <div data-index="1" class="radio-spe">
                        <span class="radio">
                            <i></i>
                        </span>
                        <span>小规模纳税人</span>
                    </div>
                    <p class="rate">税率（%）：
                        <input data-type="rate-input" min="0" max="100" />
                    </p>
                </div>
                <div data-panel="/AccountCreate/Type2/Content/Period" class="two">
                    <strong>会计期间定义：</strong>

                    <div class="date">
                        <span>账套启用会计期间</span>
                        <div>
                            <div data-panel="/AccountCreate/Type2/Content/Period/Year" class="drop-btn-spe">
                                <button class="more"></button>

                                <ul data-panel="/AccountCreate/Type2/Content/Period/Year/List" style="z-index: 1025;">
                                    <template>
                                        <li data-index="{index}">{value}</li>
                                    </template>
                                </ul>
                            </div>
                            <span>年</span>

                            <div data-panel="/AccountCreate/Type2/Content/Period/Month" class="drop-btn-spe" style="z-index: 1025;">
                                <button class="more"></button>
                                <ul data-panel="/AccountCreate/Type2/Content/Period/Month/List">
                                    <template>
                                        <li data-index="{index}">{value}</li>
                                    </template>
                                </ul>
                            </div>
                            <span>月</span>
                        </div>
                        <div data-panel="/AccountCreate/Type2/Content/Period/Customize">
                            <button  class="primary" data-cmd="customize">自定义会计期间</button>
                        </div>

                    </div>
                </div>
                <div data-panel="/AccountCreate/Type2/Content/Money" class="">
                    <strong>记账本位币</strong>
                    <div class="drop cont-input">
                        <span class="must short">名称</span>
                        <div data-id="droplist" class="drop-btn">
                        </div>
                    </div>
                    <div class="drop cont-input">
                        <span class="must short">代码</span>
                        <div class="drop-btn">
                            <input data-id="code" type="text" maxlength="8" required />
                        </div>
                    </div>
                    <div data-panel="/AccountCreate/Type2/Content/Money/Precision" class="cont-input">
                        <span class="must short">金额小数位</span>
                        <input class="long" data-id="precision" min="0" max="4" value="2" />
                    </div>
                </div>
            </article>

            <article data-step="3" class="third">
                <div class="one">


                    <div data-panel="/AccountCreate/Type2/Content/Subject" class="">
                        <strong>科目体系</strong>
                        <div data-panel="/AccountCreate/Type2/Content/Subject/List">
                            <div class="drop cont-input">
                                <span class="">选择科目体系：</span>
                                <div data-id="droplist" class="drop-btn">
                                </div>
                                <button class="primary" data-cmd="subject-href">
                                    <a target="_blank" href="http://kisdep.kingdee.com:8181/docs/show/93">查看科目</a>
                                </button>
                            </div>
                        </div>
                    </div>


                    <div data-panel="/AccountCreate/Type2/Content/Set" class="set-list">
                        <strong>凭证字设置</strong>
                        <ul data-panel="/AccountCreate/Type2/Content/Set/List">
                            <template>
                                <li data-index="{index}" class="">
                                    <span class="radio">
                                        <i></i>{name}</span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>



            </article>

        </div>
    </div>

    <div data-panel="/AccountCreate/Type2/Footer" class="foot">
        <button class="pre" data-cmd="prev">上一步</button>
        <button class="primary" data-cmd="next">下一步</button>
        <button class="warning create" data-cmd="create">创建账套</button>
    </div>
</div>
