
<div data-panel="/AccountCreate/Type3" class="alert-common pro-create-type3" style="display: none;">
    <div data-panel="/AccountCreate/Type3/Content" class="content">
        <div class="header">
            <ul>
                <li data-step="1" class="first on"></li>
                <li data-step="2" class="second"></li>
            </ul>
        </div>
        <div class="contanin">

            <article data-step="1" class="first">
                <form data-panel="/AccountCreate/Type3/Content/Form">
                    <template>
                        <div class="cont-input">
                            <span class="must">{name}</span>
                            <input type="text" data-index="{index}" class="long" value="{value}" {readonly} {maxlength} {required} />
                            <p>{desc}</p>
                        </div>
                    </template>
                </form>
            </article>


            <article data-step="2" class="second on">

                <div data-panel="/AccountCreate/Type3/Content/Money" class="one">
                    <strong>记账本位币：</strong>
                    <div class="drop cont-input">
                        <span class="must">名称</span>
                        <div data-id="droplist" class="drop-btn">
                        </div>
                    </div>
                    <div class="drop cont-input">
                        <span class="must">代码</span>
                        <div class="drop-btn">
                            <input data-id="code" type="text" maxlength="3" required />
                        </div>
                    </div>
                    <div data-panel="/AccountCreate/Type3/Content/Money/Precision" class="cont-input">
                        <span class="must">金额小数位</span>
                        <input class="long" min="0" max="9" value="2" data-cmd="input"/> 
                    </div>
                </div>

                <div data-panel="/AccountCreate/Type3/Content/Period" class="two">
                    <strong>定义会计期间的界定方式：</strong>
                    <div class="date">
                        <span>账套启用会计期间</span>
                        <div>
                            <div data-panel="/AccountCreate/Type3/Content/Period/Year" class="drop-btn-spe">
                                <button class="more"></button>

                                <ul data-panel="/AccountCreate/Type3/Content/Period/Year/List" style="z-index: 1025;">
                                    <template>
                                        <li data-index="{index}">{value}</li>
                                    </template>
                                </ul>
                            </div>
                            <span>年</span>

                            <div data-panel="/AccountCreate/Type3/Content/Period/Month" class="drop-btn-spe" style="z-index: 1025;">
                                <button class="more"></button>
                                <ul data-panel="/AccountCreate/Type3/Content/Period/Month/List">
                                    <template>
                                        <li data-index="{index}">{value}</li>
                                    </template>
                                </ul>
                            </div>
                            <span>月</span>
                        </div>
                        <div data-panel="/AccountCreate/Type3/Content/Period/Customize">
                            <button class="primary" data-cmd="customize">自定义会计期间</button>
                        </div>
                    </div>
                </div>

            </article>
        </div>
    </div>

    <div data-panel="/AccountCreate/Type3/Footer" class="foot">
        <button class="pre" data-cmd="prev">上一步</button>
        <button class="primary" data-cmd="next">下一步</button>
        <button class="warning create" data-cmd="create">创建账套</button>
    </div>
</div>
