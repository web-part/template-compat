<section data-view="/AccountBaks" class="view-AccountBaks" style="display: none;">
    <nav data-panel="/AccountBaks/Header" class="common-nav">
        <template>
            <ul class="user-nav-ul">
                <li data-cmd="company-list">
                    <a>我的企业</a>
                    <span></span>
                </li>
                <li data-cmd="product-list">
                    <a title="{company}">{company}</a>
                    <span></span>
                </li>
                <li data-cmd="refresh" title="刷新列表">
                    <a title="{product}">{product}</a>
                    <span></span>
                </li>
                <li>账套备份列表</li>
            </ul>
        </template>
    </nav>


    <div class="main account-baks">
        <p>
            温馨提示：此处显示的文件大小为备份账套时自动压缩后的大小，非账套备份文件原始大小
        </p>
        <div class="list table-common">
            <ul data-panel="/AccountBaks/Tabs" class="change-tab">
                <template>
                    <li data-index="{index}">{text}</li>
                </template>
            </ul>
          
            <div data-panel="/AccountBaks/Manual" class="panel-main" style="display: none;">
                <div data-panel="/AccountBaks/Manual/Header" class="table-thead">
                    <div data-panel="/AccountBaks/Manual/Header/THeader">
                        <template>
                            <div>
                                <table class="product-table">
                                    <thead>
                                        <tr>
                                            <td>
                                                <span data-cmd="check-all" class="check-box {checked}" {disabled}></span>
                                            </td>
                                            <td>账套名称</td>
                                            <td>文件大小</td>
                                            <td>备份时间</td>
                                            <td>状态</td>
                                            <td>文件来源</td>
                                            <td class="pubItem">数据库版本</td>
                                            <td class="long">操作</td>
                                        </tr>
                                    </thead>
                                </table>
                                <button data-cmd="delete" {disabled} class="primary all-delete" title="{delete-title}">批量删除{count}</button>
                            </div>
                        </template>
                    </div>
            
                    <div data-panel="/AccountBaks/Manual/Header/Bar" class="progress" style="display:none">
                        <div>
                            <p>云盘已使用{used}/{total}</p>
                            <p class="bar">
                                <i data-cmd="bar-num"></i>
                            </p>
                        </div>
                    </div>
                </div>
            
                <article data-panel="/AccountBaks/Manual/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}" class="status-{status}">
                                        <td>
                                            <span data-cmd="check" data-index="{index}" class="check-box" {disabled}></span>
                                        </td>
            
                                        <td>{name}</td>
                                        <td>{size} M</td>
                                        <td>{datetime}</td>
            
                                        <td class="{status-text-class}">
                                            <span title="{remark}">{status-text}</span>
            
                                            <template name="refresh" placeholder="refresh">
                                                <span data-cmd="refresh" data-index="{index}" title="刷新状态">
                                                    <i class="fa fa-refresh "></i>
                                                </span>
                                            </template>
                                        </td>
                                        <td>手动备份</td>
                                        <td class="pubItem">{sqlVersion}</td>
                                        <td class="long">
                                            <button data-index="{index}" data-cmd="download" class="{download-class} small">下载</button>
                                            <button data-index="{index}" data-cmd="delete" class="{delete-class} small">删除</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </article>
            
                <div data-panel="/AccountBaks/Manual/Pager" class="pager">
                    <div></div>
                </div>
            </div>
            <div data-panel="/AccountBaks/Auto" class="panel-main" style="display: none;">
                <div data-panel="/AccountBaks/Auto/Header" class="table-thead">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td>账套名称</td>
                                <td>文件大小</td>
                                <td>备份时间</td>
                                <td>状态</td>
                                <td>文件来源</td>
                                <td class="pubItem">数据库版本</td>
                            </tr>
                        </thead>
                    </table>
                    <p class="tips">自动备份账套文件不提供删除和下载操作</p>
                </div>
            
                <article data-panel="/AccountBaks/Auto/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}" class="status-{status}">
                                        <td>{name}</td>
                                        <td>{size} M</td>
                                        <td>{datetime}</td>
            
                                        <td class="{status-text-class}">
                                            <span title="{remark}">{status-text}</span>
            
                                            <template name="refresh" placeholder="refresh">
                                                <span data-cmd="refresh" data-index="{index}" title="刷新状态">
                                                    <i class="fa fa-refresh "></i>
                                                </span>
                                            </template>
                                        </td>
                                        <td>自动备份</td>
                                        <td class="pubItem">{sqlVersion}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </article>
            
                <div data-panel="/AccountBaks/Auto/Pager" class="pager">
                    <div></div>
                </div>
            </div>
            <div data-panel="/AccountBaks/Private" class="panel-main" style="display: none;">
                <div data-panel="/AccountBaks/Private/Header" class="table-thead">
                    <div>
                        <table class="product-table">
                            <thead>
                                <tr>
                                    <td>账套名称</td>
                                    <td>文件大小</td>
                                    <td>备份时间</td>
                                    <td>状态</td>
                                    <td>文件来源</td>
                                    <td class="long">操作</td>
                                </tr>
                            </thead>
                        </table>
            
                        <div class="progress" data-cmd="progress" style="display:none;"> 
                            <p>云盘已使用{used}/{total}</p>
                            <p class="bar">
                                <i data-cmd="bar-num"></i>
                            </p>
                        </div>
                    </div>
            
                </div>
            
                <article data-panel="/AccountBaks/Private/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}" class="status-{status}">
                                        <td>{name}</td>
                                        <td>{size} M</td>
                                        <td>{datetime}</td>
            
                                        <td class="{status-text-class}">
                                            <span title="{remark}">备份完成</span>
                                        </td>
            
                                        <td>私有云备份</td>
                                        <td class="long">
                                            <button data-index="{index}" data-cmd="download" class="primary small">下载</button>
                                            <button data-index="{index}" data-cmd="delete" class="normal small">删除</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </article>
            </div>

        </div>
    </div>
    <div data-panel="/AccountBaks/VCode" class="alert-common baks-delete" style="display: none;">
    
        <div data-panel="/AccountBaks/VCode/Content" class="content">
            <template>
                <div class="content-msg">
                    如要{action}账套备份文件，需进行手机验证
                </div>
                <div class="cont-input">
                    <span>手机号码</span>
                    <input name="phone" type="text" class="first" maxlength="11" required readonly="readonly" title="当前号码为预绑定的手机号，无法进行修改。"
                    />
                </div>
                <div class="cont-input">
                    <span>验证码</span>
                    <a data-cmd="send" class="send">发送验证码</a>
                    <input name="code" value="{code}" type="text" class="second" maxlength="4" required disabled="disabled" />
                </div>
            </template>
        </div>
    
        <div data-panel="/AccountBaks/VCode/Footer" class="foot">
            <button data-cmd="ok" class="warning">确认{action}</button>
            <button data-cmd="cancel" class="false">取消</button>
        </div>
    </div>
    <div data-panel="/AccountBaks/Confirm" class="alert-common bak-confirm" style="display: none;">
        <div data-panel="/AccountBaks/Confirm/Content" class="content">
            <!--你确认{action}账套【{name}】吗-->
        </div>
    
        <div data-panel="/AccountBaks/Confirm/Footer" class="foot-right">
            <button data-cmd="ok" class="normal">确定</button>
            <button data-cmd="cancel" class="primary">取消</button>
            
        </div>
    </div>
    

</section>
