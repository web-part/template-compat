<section data-view="/Application" class="view-Application" style="display: none;">
    <nav data-panel="/Application/Header" class="common-nav">
        <template>
            <ul class="user-nav-ul">
                <li data-cmd="company-list">
                    <a>我的企业</a>
                    <span></span>
                </li>
                <li data-cmd="product-list">
                    <a title="{company}">{company}</a>
                    <span></span>
                </li>
                <li data-cmd="my-product">
                    <a title="{product}">{product}</a>
                    <span></span>
                </li>
                <li>
                    我的应用
                </li>
            </ul>
            <div data-type="add-bar" class="nav-right Global-tip child orange">
                <button data-cmd="add-application" class="primary large">添加应用</button>
                <div class="tip">
                    单击此添加应用
                </div>
            </div>
        </template>
    </nav>

    <main data-panel="/Application/Main" class="main">
        <div data-panel="/Application/Main/News" class="news">
            <i></i>
            <div class="marquee">
                <marquee behavior="scroll" direction="left"></marquee>
            </div>
        </div>

        <div class="list table-common">
            <header class="table-thead" data-panel="/Application/Main/Header">
                <table class="product-table">
                    <thead>
                        <tr>
                            <td class="long">应用名称</td>
                            <td class="short" data-cmd="hide-item">用户数</td>
                            <td class="short" data-cmd="hide-item">应用状态</td>
                            <td class="button">操作</td>
                        </tr>
                    </thead>
                </table>
            </header>
            <div data-panel="/Application/Main/List" class="table-tbody">
                <template name="table" placeholder="table">
                    <table class="product-table">
                        <tbody>
                            <template name="row" placeholder="rows">
                                <tr>

                                    <td class="long">{name}
                                        <span class="manage" data-index="{index}" data-type="{type}" data-cmd="manage">(应用管理)</span>
                                    </td>
                                    <td class="short">{users}</td>
                                    <td class="{status-text-class}" class="short">{status}
                                        <template name="refresh" placeholder="refresh">
                                            <span data-cmd="refresh" data-index="{index}" title="刷新状态">
                                                <i class="fa fa-refresh "></i>
                                            </span>
                                        </template>
                                    </td>
                                    <td class="button">
                                        <div data-type="{index}" class="drop-btn-click Global-tip own orange {no-select} {button} {style}">
                                            <button data-index="{index}" data-cmd="bind-account" class="bind">绑定账套</button>
                                            <button data-index="{index}" data-cmd="user-manage" class="manage">用户管理</button>
                                            <button data-index="{index}" data-cmd="free-test" class="free">开通应用</button>
                                            <span class="drop-span" data-cmd="drop-span" data-index="{index}">
                                                <ul>
                                                    <template name="drop" placeholder="drop">
                                                        <li data-index="{index}" data-cmd="{cmd}" class="add-users">{dropname}</li>
                                                    </template>
                                                </ul>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>

            </div>
        </div>
    </main>


    <div data-panel="/Application/Add" class="alert-common application-add" style="display: none;">
        <div data-panel="/Application/Add/Content" class="content">
    
    
            <div class="table-common add-table">
                <div class="table-thead">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td>选择</td>
                                <td>应用名称</td>
                                <td>应用说明</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div data-panel="/Application/Add/Content/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}" class="{chosed}">
                                        <td data-type="{index}" class="Global-tip child">
                                            <span data-cmd="check" data-index="{index}" class="check-box"></span>
                                            <div class="tip arrow-left">
                                                列表中选择用户后单击确认
                                            </div>
                                        </td>
                                        <td title="{name}">{name}</td>
                                        <td title="{detail}">{detail}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>
            </div>
            <div class="tips" data-cmd="no-data-tip">
                <p class="no-data-tip no-data-img"></p>
                <p class="tip-content">即将上架，敬请期待</p>
            </div>
            
            <div data-panel="/Application/Add/Content/Pager" class="pager">
                <div></div>
            </div>
    
        </div>
        
        <div data-panel="/Application/Add/Footer">
            <button data-cmd="ok" class="primary">确认</button>
            <button data-cmd="cancel" class="false">取消</button>
        </div>
    </div>
    <div data-panel="/Application/Manage" class="alert-common application-manage" style="display: none;">
        <div data-panel="/Application/Manage/Content" class="content">
            <div data-panel="/Application/Manage/Content/Header">
                <div class="header">
                    <div class="search">
                        <input data-type="txt" class="search-input" type="text" placeholder="请输入手机号或用户名关键字" />
                        <span data-type="search" class="icon"></span>
                    </div>
                    <span>用户占用情况：{used}/{total}</span>
                </div>
            </div>
    
            <div class="table-common manage-table">
                <div class="table-thead">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td>选择</td>
                                <td>手机号码</td>
                                <td>用户姓名</td>
                                <td>账套名称</td>
                                <td>最新使用时间</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div data-panel="/Application/Manage/Content/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}" class="{chosed}">
                                        <td data-type="{index}" class="Global-tip child">
                                            <span data-cmd="check" data-index="{index}" class="check-box"></span>
                                            <div class="tip arrow-left">
                                                列表中选择用户后单击确认
                                            </div>
                                        </td>
                                        <td title="{mobile}">{mobile}</td>
                                        <td title="{name}">{name}</td>
                                        <td title="{acctname}">{acctname}</td>
                                        <td title="{time}">{time}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>
            </div>
            <div class="tips" data-cmd="no-data-tip">
                <p class="no-data-tip no-data-img"></p>
                <p class="tip-content">暂无绑定用户</p>
            </div>
    
            <div data-panel="/Application/Manage/Content/Pager" class="pager">
                <div></div>
            </div>
    
        </div>
    
        <div data-panel="/Application/Manage/Footer">
            <button data-cmd="ok" class="primary">解绑</button>
            <button data-cmd="cancel" class="false">取消</button>
        </div>
    </div>
    <div data-panel="/Application/Forbidden" class="alert-common application-forbidden" style="display: none;">
        <div data-panel="/Application/Forbidden/Content" class="content">
    
    
            <div class="table-common forbidden-table">
                <div class="table-thead" data-panel="/Application/Forbidden/Content/Head">
                    <p class="mes-tip">已启用用户数超过当前已购买用户数，请选择需要禁用的用户：</p>
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td>
                                    <span data-cmd="check" data-index="{index}" class="check-box"></span>
                                </td>
                                <td>手机号码</td>
                                <td>用户姓名</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div data-panel="/Application/Forbidden/Content/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}" class="{chosed}">
                                        <td data-type="{index}" class="Global-tip child">
                                            <span data-cmd="check" data-index="{index}" class="check-box"></span>
                                        </td>
                                        <td title="{tel}">{tel}</td>
                                        <td title="{name}">{name}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>
            </div>
            <div class="tips" data-cmd="no-data-tip">
                <p class="no-data-tip no-data-img"></p>
                <p class="tip-content">即将上架，敬请期待</p>
            </div>
        </div>
    
        <div data-panel="/Application/Forbidden/Footer">
            <button data-cmd="ok" class="primary">确认</button>
            <button data-cmd="cancel" class="false">取消</button>
        </div>
    </div>
    <div data-panel="/Application/Purchase" class="alert-common application-purchase" style="display: none;">
        <div data-panel="/Application/Purchase/Content" class="content">
    
    
            <div class="table-common purchase-table">
                <div class="table-thead">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td>产品序列号</td>
                                <td>用户数</td>
                                <td>到期时间</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div data-panel="/Application/Purchase/Content/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}">
                                        <td data-type="{index}">
                                            {sn}
                                        </td>
                                        <td title="{num}">{num}</td>
                                        <td title="{date}" class="{expire-class}">{date}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>
            </div>
        </div>
    
        <div data-panel="/Application/Purchase/Footer">
            <button data-cmd="ok" class="primary">确认</button>
        </div>
    </div>
    <div data-panel="/Application/Bind" class="alert-common application-bind" style="display: none;">
        <div data-panel="/Application/Bind/Content" class="content">
    
    
            <div class="table-common bind-table">
                <div class="table-thead">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td>选择</td>
                                <td>账套名称</td>
                                <td>账套号</td>
                                <td>绑定状态</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div data-panel="/Application/Bind/Content/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}">
                                        <td data-type="{index}" class="Global-tip child">
                                            <span data-cmd="check" data-index="{index}" class="radio {gray} {on}"><i></i></span>
                                            <div class="tip arrow-left">
                                                列表中选择用户后单击确认
                                            </div>
                                        </td>
                                        <td title="{name}">{name}</td>
                                        <td title="{number}">{number}</td>
                                        <td title="{status}">{status}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>
            </div>
            <div class="tips" data-cmd="no-data-tip">
                    <p class="no-data-tip no-data-img"></p>
                    <p class="tip-content">未找到可绑定账套，可创建/恢复账套后，再绑定</p>
                </div>
            <div data-panel="/Application/Bind/Content/Pager" class="pager">
                <div></div>
            </div>
        </div>
    
        <div data-panel="/Application/Bind/Footer">
            <button data-cmd="cancel" class="false">取消</button>
            <button data-cmd="ok" class="primary">确认</button>
        </div>
    
        <div data-panel="/Application/Bind/Confirm" class="alert-common pro-bind" style="display: none;">
            <div data-panel="/Application/Bind/Confirm/Content" class="content">
                <span class="spe">绑定账套成功后不可更改绑定。</span>你确认要绑定吗?
            </div>
        
            <div data-panel="/Application/Bind/Confirm/Footer" class="foot-right">
                <button data-cmd="cancel" class="primary">取消</button>
                <button data-cmd="ok" class="normal">确定</button>
        
            </div>
        </div>
        
    </div>
    <div data-panel="/Application/ChoseAcct" class="alert-common application-chose" style="display: none;">
        <div data-panel="/Application/ChoseAcct/Content" class="content">
    
    
            <div class="table-common chose-table">
                <div class="table-thead">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <td>选择</td>
                                <td>账套名称</td>
                                <td>账套号</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div data-panel="/Application/ChoseAcct/Content/List" class="table-tbody">
                    <template name="table" placeholder="table">
                        <table class="product-table">
                            <tbody>
                                <template name="row" placeholder="rows">
                                    <tr data-index="{index}">
                                        <td data-type="{index}" class="Global-tip child">
                                            <span data-cmd="check" data-index="{index}" class="radio {on}"><i></i></span>
                                            <div class="tip arrow-left">
                                                列表中选择用户后单击确认
                                            </div>
                                        </td>
                                        <td title="{name}">{name}</td>
                                        <td title="{number}">{number}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>
            </div>
            <div class="tips" data-cmd="no-data-tip">
                    <p class="no-data-tip no-data-img"></p>
                    <p class="tip-content">未找到可绑定账套，可创建/恢复账套后，再绑定</p>
                </div>
            <div data-panel="/Application/ChoseAcct/Content/Pager" class="pager">
                <div></div>
            </div>
        </div>
    
        <div data-panel="/Application/ChoseAcct/Footer">
            <button data-cmd="cancel" class="false">取消</button>
            <button data-cmd="ok" class="primary">确认</button>
        </div>
    
        
    </div>
</section>
