<section data-view="/Companys" class="view-Companys" style="display: none;">
    <nav data-panel="/Companys/Header">
        <ul class="user-nav-ul">
            <li>
                <a>我的企业</a>
            </li>
        </ul>
       
        <div data-cmd="add-company" class="nav-right right-reg">
            <span class="add"></span>
            <a>添加企业</a>
        </div>
    </nav>

    <!-- 没有企业时该div加上class: no-company -->

    <div data-panel="/Companys/Main" class="main">
        <p class="warning">
            温馨提示：企业未认证时仅可试用7天，认证后将可试用30天。如试用产品成功后再进行企业认证，试用期限将不会延长
        </p>
        <div data-type="register" class="reg-button Global-tip child orange">
            <a data-cmd="register">注册企业</a>
            <div class="tip">
                单击此注册企业
            </div>
        </div>
        <div class="list">
            <ul  data-panel="/Companys/Main/List">
                <template>
                    <li data-index="{index}" class="item status-{status}">
                        <div class="top">
                            <img src="{avatar}" />
                            <div class="com-msg">
                                <p class="msg-title">
                                    {name}
                                    <a data-index="{index}" data-cmd="auth" class="commit">认证企业</a>
                                    <!-- <a data-index="{index}" data-cmd="update-auth" class="update">更新认证</a> -->
                                </p>
                                <p class="msg-p">开通服务产品数：{count}</p>
                            </div>
                        </div>
                        <div data-type="{index}" class="bottom Global-tip child">
                            <button data-index="{index}" data-cmd="item" class="normal large">进入企业</button>
                            <div class="tip">
                                单击选择进入企业
                            </div>
                        </div>
                        <div data-cmd="delete" data-index="{index}" class="delete  {show}"></div>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</section>
