<section data-view="/Register" class="view-Register" style="display: none;">
    <nav data-panel="/Register/Header" class="common-nav">
        <ul class="user-nav-ul">
            <li data-cmd="company-list">
                <a>我的企业</a>
                <span></span>
            </li>
            <li>注册企业</li>
        </ul>
    </nav>


    <div class="main">
        <div class="content">
            <!-- 点击时企业类型时增加class on -->
            <div class="sel-box on">
                <h3>
                    <i></i>
                    <span>请选择需要注册的企业类型</span>
                  </h3>
                <ul data-panel="/Register/Types">
                    <li data-index="0">
                        <a class="sel-link">
                            <div class="company">
                                <i class="sel-legal"></i>
                            </div>
                            <p class="sel-sub">法人企业</p>
                        </a>
                        <label class="sel-desc">
                            <i></i>
                            <span>企业法人、企业非法人可选择</span>
                          </label>
                    </li>
                    <li data-index="1">
                        <a class="sel-link">
                            <div class="company">
                                <i class="sel-commercial"></i>
                            </div>
                            <p class="sel-sub">个体工商户</p>
                        </a>
                        <label class="sel-desc">
                            <i></i>
                            <span>有个体工商户营业执照的个体工商户选择</span>
                          </label>
                    </li>
                    <li data-index="2">
                        <a class="sel-link">
                            <div class="company">
                                <i class="sel-personal"></i>
                            </div>
                            <p class="sel-sub">个人</p>
                        </a>
                        <label class="sel-desc">
                            <i></i>
                            <span>尚未取得任何证照的客户选择</span>
                          </label>
                    </li>
                    <li data-index="3">
                        <a class="sel-link">
                            <div class="company">
                                <i class="sel-other"></i>
                            </div>
                            <p class="sel-sub">其它组织</p>
                        </a>
                        <label class="sel-desc">
                            <i></i>
                            <span>行政事业单位、非盈利组织、学习或外国机构选择</span>
                          </label>
                    </li>
                </ul>
            </div>

            <div data-panel="/Register/Form" class="reg-box">
                <h3 class="reg-title">
                  <i></i>
                  <span>请填写正确的企业名称，错误的企业名称将影响您产品的正常使用</span>
                </h3>
                <div class="reg-form">
                    <p>
                      <input name="name" class="reg-txt" type="text" maxlength="200" placeholder="请输入企业名称，长度在 1-200 位，已认证的企业不允许重复注册" />
                    </p>
                    <p class="reg-btn-box">
                      <input data-cmd="submit" type="button" class="btn-register" value="注册" />
                    </p>
                </div>
              </div>
        </div>
    </div>
</section>
